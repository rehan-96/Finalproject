{% extends 'app/base.html' %}
{% load account %}
{% load socialaccount %}

{% block body %}


<div class="card bg-light shadow mx-auto mt-5" style="width: 30rem;">
    <div class="card-body text-center">
      <h3 class="card-title text-center">Welcome User</h3>
      <p class="card-text">
        <!-- <img src="{% user_display user %}" class="img-fluid img-circle img-thumbnail" /> -->
      </p>
      <h4> {{user.first_name}} {{user.last_name}}</h4>
      
     
  
      <br>
      <form action="{% url 'app:profile_type' %}" method="POST">
          {% csrf_token %}
      <div class="form-group p-3">
          <label for="">Select Type of User:</label>
          <select class="form-control" name="profiletype" id="exampleFormControlSelect1">
              <option value="patient">Patient</option>
              <option value="physician">Physician</option>
              <option value="researcher">Researcher</option>
              <option value="junior researcher">Junior Researcher</option>
          </select>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary" >Submit</button>
          <a href="{% url 'app:logout' %}" class="btn btn-danger">Logout</a>
      </div>
      </form>
     
    </div>
  </div>
   
  
{% endblock body %}
